version: 2

builds:
  - id: nota
    main: ./cmd/nota
    binary: nota
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/TechnicallyShaun/nota-orbis/internal/cmd.Version={{.Version}}
      - -X github.com/TechnicallyShaun/nota-orbis/internal/cmd.CommitHash={{.ShortCommit}}

archives:
  - id: nota-archive
    builds:
      - nota
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
